<!DOCTYPE html>
<html lang="en">

  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">        
      <div class="left">

          <div class="logo">
            <img src="google img.png" alt="google logo">
          </div>
          <h1>Create a Google<br> Account</h1></br>
          <p>Enter your name</p>
        </div>
      </div>
      <div class="right">

          <form action="">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="last name(optional)">
            <button>Next</button>
          </form>
        </div>
      </div>
      </div>
      <select class="languages">
        <option value="">English (United Kingdom)</option>
        <option value="">English (United States)</option>
        <option value="">Espanol</option>
        <option value="">Chinese</option>
        <option value="">eesti</option>

      </select>

      <div class="footer">
        <a href="">Help</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>

   
      </div>
  </div>
